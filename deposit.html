<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depositar | Alke Wallet</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- CSS propio -->
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a href="menu.html" class="navbar-brand">Alke Wallet</a>
    </div>
  </nav>

  <!-- DEPÃ“SITO -->
  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">

        <div class="card shadow">
          <div class="card-body">

            <h3 class="text-center mb-4">Depositar dinero</h3>

            <form id="depositForm">
              <div class="mb-3">
                <label class="form-label">Monto a depositar</label>
                <input
                  type="number"
                  id="monto"
                  class="form-control"
                  min="1"
                  required
                />
              </div>

              <button type="submit" class="btn btn-success w-100">
                Depositar
              </button>

              <p id="mensajeDeposito" class="text-center mt-3"></p>
            </form>

          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS propio -->
  <script src="assets/js/main.js"></script>

</body>
</html>
